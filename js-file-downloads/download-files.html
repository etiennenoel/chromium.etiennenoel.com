<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS File Downloads - Download Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-2 mb-5">Download files using JavaScript</h1>

                
                <button id="1gb_file_download_btn" class="btn btn-outline-primary me-2">Download 1GB File</button>
                <button id="2gb_file_download_btn" class="btn btn-outline-primary me-2">Download 2GB File</button>
                <button id="5gb_file_download_btn" class="btn btn-outline-primary">Download 5GB File</button>
            
                <hr>

                <div class="d-none" id="blob-management">
                    <span class="badge badge-primary">Download requested</span>

                    <button id="load_blob" class="btn btn-outline-primary">Load Blob</button>
                </div>
                <h3>Response</h3>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="responseOutput"></textarea>
                    <label for="responseOutput">Response output:</label>
                </div>



                <script>
                    let currentResponse;
                    const downloadFile = (filename) => {

                        const url = "https://chromium.etiennenoel.com/js-file-downloads/files/" + filename;
            
                        fetch(url, {method: 'get', mode: "no-cors", referrerPolicy: "no-referrer"}).then(response => {
                            console.log(response);

                            currentResponse = response;
                        });
            
                    }

                    const loadBlob = () => {
                        document.getElementById("blob-management").classList.remove("d-none");

                        document.getElementById("responseOutput").value = "Loading the blob...";

                        currentResponse.blob.then(blob => {

                        })
                    }
            
                    document.getElementById("1gb_file_download_btn").onclick = () => downloadFile("file_1gb.bin");
                    document.getElementById("2gb_file_download_btn").onclick = () => downloadFile("file_2gb.bin");
                    document.getElementById("5gb_file_download_btn").onclick = () => downloadFile("file_5gb.bin");

                    document.getElementById("load_blob").onclick = loadBlob;
                </script>
            </div>
        </div>
    </div>

  </body>
</html>
