<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scenario 2 - Fetch files in JavaScript with Progress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <a href="index.html"><- Home</a>

            <h1 class="mt-2 mb-5">Scenario 2 - Fetch files in JavaScript with Progress</h1>

            <p>This page downloads the file using the fetch() method and updates the progress</p>

            <h2>Start the download</h2>
            <button id="10mb_file_download_btn" class="btn btn-outline-primary me-2">Download 10MB File</button>
            <button id="100mb_file_download_btn" class="btn btn-outline-primary me-2">Download 100MB File</button>
            <button id="1gb_file_download_btn" class="btn btn-outline-primary me-2">Download 1GB File</button>
            <button id="2gb_file_download_btn" class="btn btn-outline-primary me-2">Download 2GB File</button>
            <button id="5gb_file_download_btn" class="btn btn-outline-primary">Download 5GB File</button>

            <div class="mt-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="memory_usage_tracker" checked>
                    <label class="form-check-label" for="memory_usage_tracker">
                        Activate memory tracker
                    </label>
                </div>
            </div>
            <hr>
            <div class="d-none" id="file-download-progress">
                <h3 class="text-muted mb-2">Downloading the file</h3>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%" id="progressbar">25%</div>
                </div>
            </div>

            <h3 class="mt-3">Output</h3>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="responseOutput" style="height: 350px;"></textarea>
                <label for="responseOutput">Response output:</label>
            </div>

            <h3 class="mt-3">Memory usage</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Step</th>
                    <th>Shared Memory Usage</th>
                    <th>JavaScript Memory Usage</th>
                    <th>DOM Memory Usage</th>
                    <th>Total Memory Usage</th>
                </tr>
                </thead>
                <tbody id="memory_usage_table_tbody">
                </tbody>
            </table>

            <script src="memory-consumption.js"></script>
            <script src="scenario-2-download-files-with-progress.js"></script>
        </div>
    </div>
</div>

</body>
</html>
