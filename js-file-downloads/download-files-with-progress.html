<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS File Downloads - Download Files with Progress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <a href="index.html"><- Home</a>
            
            <h1 class="mt-2 mb-5">Download files with Progress</h1>

            <p>This page downloads the file using the fetch() method and updates the progress</p>

            <h2>Step 1 - Start the download</h2>
            <button id="10mb_file_download_btn" class="btn btn-outline-primary me-2">Download 10MB File</button>
            <button id="100mb_file_download_btn" class="btn btn-outline-primary me-2">Download 100MB File</button>
            <button id="1gb_file_download_btn" class="btn btn-outline-primary me-2">Download 1GB File</button>
            <button id="2gb_file_download_btn" class="btn btn-outline-primary me-2">Download 2GB File</button>
            <button id="5gb_file_download_btn" class="btn btn-outline-primary">Download 5GB File</button>

            <hr>
            <div class="d-none" id="file-download-progress">
                <h3 class="text-muted mb-2">Downloading the file</h3>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%" id="progressbar">25%</div>
                </div>
            </div>

            <div class="mt-3 d-none" id="blob-management">


                <h2>Step 2 - Load the blob in JS</h2>
                <button id="load_blob" class="btn btn-outline-primary">Load Blob</button>
            </div>
            <h3>Response</h3>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="responseOutput" style="height: 200px;"></textarea>
                <label for="responseOutput">Response output:</label>
            </div>

            <script src="download-files-with-progress.js"></script>
        </div>
    </div>
</div>

</body>
</html>
