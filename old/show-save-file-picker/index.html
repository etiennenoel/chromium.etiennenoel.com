<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show save file picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3 mb-3">Show save file picker</h1>

            <h3 class="mt-3 mb-3">File Picker Options</h3>

            <div class="alert alert-danger visually-hidden" role="alert" id="alert-message" >
                A simple danger alertâ€”check it out!
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="mb-3 mt-3">
                        <label for="suggestedName" class="form-label">Suggested Name</label>
                        <input type="text" class="form-control" id="suggestedName">
                        <div id="emailHelp" class="form-text">The suggested name to pass to the Save File Picker.</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="mb-3 mt-3">
                        <label for="types" class="form-label">Types</label>
                        <textarea class="form-control" id="types" style="height: 400px;">
    [{
        "description": "Text Files",
        "accept": {
            "label/plain": [".txt", ".label"],
            "label/html": [".html", ".htm"]
        }
    },
    {
        "description": "Image Files",
        "accept": {
            "image/*": [".png", ".gif", ".jpeg", ".jpg"]
        }
    }]</textarea>
                    </div>
                </div>
            </div>



            <button id="saveBtn" class="btn btn-primary"><i class="bi bi-floppy"></i> Show save file picker</button>

            <script>
                const saveBtn = document.getElementById("saveBtn");

                saveBtn.onclick = e => {

                    try {
                        const suggestedName = document.getElementById("suggestedName");
                        const types = document.getElementById("types");

                        const options = {
                            excludeAcceptAllOption: true,
                            types: JSON.parse(types.value),
                        }

                        if(suggestedName.value) {
                            options.suggestedName = suggestedName.value;
                        }

                        window.showSaveFilePicker(options);
                    } catch (e) {
                        document.getElementById("alert-message").classList.remove("visually-hidden")
                        document.getElementById("alert-message").innerText = e;
                    }

                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
