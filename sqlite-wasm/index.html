<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>SQLite WASM</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>SQLite Wasm</h1>

            <div class="row">
                <div class="col-3">

                    <div class="form-group">
                        <label>SQL filename:</label>
                        <input type="text" class="form-control" placeholder="SQLite filename" value="test.sqlite3" id="sqlite-filename">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <div class="form-group mt-3">
                        <label>SQL Query:</label>
                        <textarea class="form-control w-100" style="height: 300px;" id="query">SELECT * FROM test;</textarea>
                    </div>

                    <button class="btn btn-primary mt-2" id="run-query">Run Query</button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <label>Results</label>
                    <textarea class="form-control w-100" style="height: 300px;" id="query-results"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/index.js" type="module">
</script>
</body>
</html>
